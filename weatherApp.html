<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="weatherApp.css" />
  </head>
  <body>
    <!-- --- Header Session --- -->
    <header>
      <h3>My Weather App</h3>

      <form id="form">
        <input type="text" placeholder="Type city" id="input" />
        <button type="submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="14"
            height="14"
            viewBox="0 0 24 24"
          >
            <path
              fill="lightgray"
              fill-rule="evenodd"
              d="M11 2a9 9 0 1 0 5.618 16.032l3.675 3.675a1 1 0 0 0 1.414-1.414l-3.675-3.675A9 9 0 0 0 11 2m-6 9a6 6 0 1 1 12 0a6 6 0 0 1-12 0"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </form>
    </header>
    <!-- --- Header Session End --- -->

    <main>
      <div class="wrapper">
        <!-- Location -->
        <div class="location">
          <p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M10.115 21.811c.606.5 1.238.957 1.885 1.403a27 27 0 0 0 1.885-1.403a28 28 0 0 0 2.853-2.699C18.782 16.877 21 13.637 21 10a9 9 0 1 0-18 0c0 3.637 2.218 6.876 4.262 9.112a28 28 0 0 0 2.853 2.7M12 13.25a3.25 3.25 0 1 1 0-6.5a3.25 3.25 0 0 1 0 6.5"
              />
            </svg>
          </p>
          <p id="city-name">Nigeria, NG</p>
        </div>
        <!-- --- Location Session End ---  -->

        <!-- Degree Session -->
        <h1 class="degree" id="temperature">20‚Å∞C</h1>
        <!-- Degree Session End -->

        <!-- Weather Condition Session-->
        <div class="cloud">
          <span id="weather-condition">Cloudy</span>

          <!-- CHANGE: removed the hardcoded src so JS can set it dynamically -->
          <img id="weather-icon" src="" alt="Weather Icon" width="80" />
        </div>
        <!-- Weather Condition Session End -->

        <!-- Bottom Info -->
        <div class="bottom">
          <div>
            <p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="34"
                height="34"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M12 20.5q-2.91 0-4.955-2.006T5 13.61q0-1.373.555-2.628t1.487-2.24L10.87 4.99q.242-.22.534-.34q.291-.12.593-.12t.597.12t.538.34l3.827 3.752q.933.985 1.487 2.24T19 13.615q0 2.882-2.045 4.884T12 20.5"
                />
              </svg>
            </p>
            <p id="humidity">30%</p>
          </div>

          <div>
            <p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="34"
                height="34"
                viewBox="0 0 32 32"
              >
                <path
                  fill="currentColor"
                  d="M26.492 9.493a8.6 8.6 0 0 1-2.473.678a4.35 4.35 0 0 0 1.892-2.38a8.7 8.7 0 0 1-2.734 1.043a4.308 4.308 0 0 0-7.336 3.927a12.23 12.23 0 0 1-8.874-4.5a4.3 4.3 0 0 0-.583 2.165a4.3 4.3 0 0 0 1.915 3.583a4.3 4.3 0 0 1-1.95-.538v.053a4.305 4.305 0 0 0 3.454 4.222q-.541.148-1.134.147q-.416.002-.81-.076a4.31 4.31 0 0 0 4.022 2.99a8.7 8.7 0 0 1-6.374 1.78a12.16 12.16 0 0 0 6.6 1.938c7.92 0 12.248-6.562 12.248-12.25q.001-.28-.01-.557a8.6 8.6 0 0 0 2.146-2.224"
                />
              </svg>
            </p>
            <p id="wind-speed">3 km/h</p>
          </div>

          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 32 32"
            >
              <path
                fill="currentColor"
                d="M26 30h-4a2.006 2.006 0 0 1-2-2v-7a2.006 2.006 0 0 1-2-2v-6a2.947 2.947 0 0 1 3-3h6a2.947 2.947 0 0 1 3 3v6a2.006 2.006 0 0 1-2 2v7a2.006 2.006 0 0 1-2 2m-5-18a.945.945 0 0 0-1 1v6h2v9h4v-9h2v-6a.945.945 0 0 0-1-1zm3-3a4 4 0 1 1 4-4a4.01 4.01 0 0 1-4 4m0-6a2 2 0 1 0 2 2a2.006 2.006 0 0 0-2-2M10 20.184V12H8v8.184a3 3 0 1 0 2 0"
              />
              <path
                fill="currentColor"
                d="M9 30a6.993 6.993 0 0 1-5-11.89V7a5 5 0 0 1 10 0v11.11A6.993 6.993 0 0 1 9 30M9 4a3.003 3.003 0 0 0-3 3v11.983l-.332.299a5 5 0 1 0 6.664 0L12 18.983V7a3.003 3.003 0 0 0-3-3"
              />
            </svg>
            <p>Feel like temperature</p>
          </div>
        </div>
      </div>
    </main>

    <script src="./weatherApp.js"></script>
  </body>
</html>
